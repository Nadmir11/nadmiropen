:root{
  --dark-green:#1C3D18;
  --light-green:#C1D99E;

  --white:#ffffff;
  --body-bg:#f5f5f5;
  --card-bg:#ffffff;
  --shadow:rgba(0,0,0,0.12);
}

/* BASE */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--body-bg);
  color:#1f2937;
}

/* NAV */
nav{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:var(--dark-green);
  padding:1rem 0;
  position:sticky;
  top:0;
  z-index:1000;
}
nav a{
  color:var(--white);
  text-decoration:none;
  margin:0 1rem;
  font-weight:600;
  transition:0.3s;
}
nav a:hover,
nav a.active{ color:var(--gold); }

/* HEADER */
header{
  background:var(--dark-green);
  color:var(--white);
  padding:3.6rem 1rem 2.7rem;
  text-align:center;
  position:relative;
  overflow:hidden;
}
header::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 50% 0%, rgba(255,255,255,0.10), transparent 55%),
    radial-gradient(circle at 50% 100%, rgba(0,0,0,0.35), transparent 60%),
    linear-gradient(135deg, rgba(255,255,255,0.06), rgba(0,0,0,0.06));
  pointer-events:none;
}
header > *{ position:relative; z-index:1; }

.header-mark{
  width:96px;
  height:auto;
  display:block;
  margin:0 auto 0.75rem;
  filter: drop-shadow(0 10px 20px rgba(0,0,0,0.35));
}

header h1{
  font-family:'Playfair Display', serif;
  font-size:2.95rem;
  margin:0;
  letter-spacing:0.02em;
  text-shadow:0 10px 22px rgba(0,0,0,0.35);
}

.header-underline{
  width:170px;
  height:3px;
  margin:1rem auto 0;
  background:linear-gradient(to right, transparent, var(--gold), transparent);
  border-radius:999px;
}

/* LAYOUT */
section{
  max-width:1200px;
  margin:3.5rem auto;
  padding:0 1.5rem;
}

/* CARD */
.card{
  background:var(--card-bg);
  border-radius:18px;
  box-shadow:0 20px 40px var(--shadow);
  padding:1.5rem 1.75rem 2rem;
  overflow-x:auto;
}

/* SECTION TITLE */
.section-title{
  font-family:'Playfair Display', serif;
  font-size:1.9rem;
  color:var(--dark-green);
  margin:0 0 1.25rem 0;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  min-width:560px; /* allows scroll on mobile */
}

thead th{
  background:var(--light-green);
  color:var(--dark-green);
  font-weight:700;
  padding:0.85rem 0.9rem;
  text-align:left;
  font-size:0.95rem;
}

tbody td{
  padding:0.9rem;
  border-bottom:1px solid #e5e7eb;
  font-size:0.95rem;
}

/* Zebra striping */
tbody tr:nth-child(even){
  background:#f9fafb;
}
