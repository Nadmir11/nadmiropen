<style>
:root { --dark-green:#1C3D18; --light-green:#C1D99E; --gold:#D4AF37; --white:#fff; --body-bg:#f5f5f5; --card-bg:#fff; --shadow:rgba(0,0,0,0.1);}
body{margin:0;font-family:'Inter',sans-serif;background:var(--body-bg);color:#1f2937;}
header{background:var(--dark-green);color:var(--white);text-align:center;padding:4rem 1rem;}
header h1{font-family:'Playfair Display', serif;font-size:2.5rem;margin:0;}
nav{display:flex;justify-content:center;flex-wrap:wrap;background:var(--dark-green);padding:1rem 0;}
nav a{color:var(--white);text-decoration:none;margin:0 1rem;font-weight:600;transition:0.3s;}
nav a:hover, nav a.active{color:var(--gold);}
section{max-width:1000px;margin:3rem auto;padding:0 1.5rem;}
h2{font-family:'Playfair Display', serif;border-bottom:3px solid var(--light-green);padding-bottom:0.5rem;margin-bottom:1.5rem;color:var(--dark-green);}
.card{background:var(--card-bg);border-radius:12px;padding:1.5rem;box-shadow:0 10px 25px var(--shadow);margin-bottom:1.5rem;overflow-x:auto;}
table{width:100%;border-collapse:collapse;}
th,td{padding:0.8rem;text-align:left;border-bottom:1px solid #ddd;}
th{background:var(--light-green); color:var(--dark-green);}
tr:nth-child(even){background:#f9f9f9;}
footer{text-align:center;padding:2rem 1rem;background:var(--dark-green);color:var(--white);font-size:0.9rem;}
@media(max-width:600px){header h1{font-size:2rem;} nav a{margin:0.5rem;}}
</style>
</head>
