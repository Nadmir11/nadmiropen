<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nadmir Open – Leaderboard</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --dark-green:#1C3D18;
  --light-green:#C1D99E;
  --gold:#D4AF37;
  --white:#ffffff;
  --body-bg:#f5f5f5;
  --card-bg:#ffffff;
  --shadow:rgba(0,0,0,0.12);
}

/* BASE */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--body-bg);
  color:#1f2937;
}

/* NAV */
nav{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:var(--dark-green);
  padding:1rem 0;
  position:sticky;
  top:0;
  z-index:1000;
}
nav a{
  color:var(--white);
  text-decoration:none;
  margin:0 1rem;
  font-weight:600;
  transition:0.3s;
}
nav a:hover,
nav a.active{ color:var(--gold); }

/* HEADER */
header{
  background:var(--dark-green);
  color:var(--white);
  padding:3.6rem 1rem 2.7rem;
  text-align:center;
  position:relative;
  overflow:hidden;
}
header::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 50% 0%, rgba(255,255,255,0.10), transparent 55%),
    radial-gradient(circle at 50% 100%, rgba(0,0,0,0.35), transparent 60%),
    linear-gradient(135deg, rgba(255,255,255,0.06), rgba(0,0,0,0.06));
  pointer-events:none;
}
header > *{ position:relative; z-index:1; }

.header-mark{
  width:96px;
  height:auto;
  display:block;
  margin:0 auto 0.75rem;
  filter: drop-shadow(0 10px 20px rgba(0,0,0,0.35));
}

header h1{
  font-family:'Playfair Display', serif;
  font-size:2.95rem;
  margin:0;
  letter-spacing:0.02em;
  text-shadow:0 10px 22px rgba(0,0,0,0.35);
}

.header-underline{
  width:170px;
  height:3px;
  margin:1rem auto 0;
  background:linear-gradient(to right, transparent, var(--gold), transparent);
  border-radius:999px;
}

/* LAYOUT */
section{
  max-width:1200px;
  margin:3.5rem auto;
  padding:0 1.5rem;
}

/* CARD */
.card{
  background:var(--card-bg);
  border-radius:18px;
  box-shadow:0 20px 40px var(--shadow);
  padding:1.5rem 1.75rem 2rem;
  overflow-x:auto;
}

/* SECTION TITLE */
.section-title{
  font-family:'Playfair Display', serif;
  font-size:1.9rem;
  color:var(--dark-green);
  margin:0 0 1.25rem 0;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  min-width:560px; /* allows scroll on mobile */
}

thead th{
  background:var(--light-green);
  color:var(--dark-green);
  font-weight:700;
  padding:0.85rem 0.9rem;
  text-align:left;
  font-size:0.95rem;
}

tbody td{
  padding:0.9rem;
  border-bottom:1px solid #e5e7eb;
  font-size:0.95rem;
}

/* Zebra striping */
tbody tr:nth-child(even){
  background:#f9fafb;
}

/* Leader highlight */
tbody tr.leader{
  background:linear-gradient(
    to right,
    rgba(212,175,55,0.18),
    rgba(212,175,55,0.05)
  );
}
tbody tr.leader td{
  font-weight:700;
}

/* Columns */
.col-rank{
  width:90px;
  font-weight:700;
}
.col-score{
  width:100px;
  font-weight:800;
  color:var(--dark-green);
}

/* FOOTER */
footer{
  text-align:center;
  padding:2rem 1rem;
  background:var(--dark-green);
  color:var(--white);
  font-size:0.9rem;
}

/* RESPONSIVE */
@media(max-width:768px){
  header h1{ font-size:2.35rem; }
  .header-mark{ width:78px; }
}
@media(max-width:600px){
  nav a{ margin:0.5rem; }
  header{ padding:3rem 1rem 2.2rem; }
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
  <a href="index.html">Home</a>
  <a href="founder.html">Founder</a>
  <a href="competitors.html">Competitors</a>
  <a href="rules.html">Rules</a>
  <a href="schedule.html">Schedule</a>
  <a href="courses.html">Courses</a>
  <a href="leaderboard.html" class="active">Leaderboard</a>
</nav>

<!-- HEADER -->
<header>
  <img class="header-mark" src="nadmir-logo.png" alt="Nadmir Open Mark">
  <h1>Leaderboard</h1>
  <div class="header-underline"></div>
</header>

<section>
  <div class="card">
    <h2 class="section-title">Current Standings</h2>

    <table>
      <thead>
        <tr>
          <th class="col-rank">Position</th>
          <th>Player</th>
          <th class="col-score">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr class="leader">
          <td class="col-rank">1</td>
          <td>David “Tom” Kim</td>
          <td class="col-score">-10</td>
        </tr>
        <tr>
          <td class="col-rank">2</td>
          <td>Roger Matsuyama</td>
          <td class="col-score">-9</td>
        </tr>
        <tr>
          <td class="col-rank">3</td>
          <td>John Rahm</td>
          <td class="col-score">-6</td>
        </tr>
        <tr>
          <td class="col-rank">4</td>
          <td>Dan Woo Lee</td>
          <td class="col-score">E</td>
        </tr>
        <!-- Copy rows to add more players -->
      </tbody>
    </table>
  </div>
</section>

<footer>© Nadmir Open — MIT Licensed</footer>

</body>
</html>
