:root{
  --dark-green:#1C3D18;
  --light-green:#C1D99E;
  --gold:#D4AF37;
  --white:#ffffff;
  --body-bg:#f5f5f5;
  --card-bg:#ffffff;
  --shadow:rgba(0,0,0,0.12);
}

/* BASE */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--body-bg);
  color:#1f2937;
}

/* NAV */
nav{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:var(--dark-green);
  padding:1rem 0;
  position:sticky;
  top:0;
  z-index:1000;
}
nav a{
  color:var(--white);
  text-decoration:none;
  margin:0 1rem;
  font-weight:600;
  transition:0.3s;
}
nav a:hover,
nav a.active{ color:var(--gold); }

/* HEADER (logo style to match homepage) */
header{
  background:var(--dark-green);
  text-align:center;
  padding:3.25rem 1rem 2.25rem;
  position:relative;
  overflow:hidden;
}
header::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 50% 0%, rgba(255,255,255,0.10), transparent 55%),
    radial-gradient(circle at 50% 100%, rgba(0,0,0,0.35), transparent 60%),
    linear-gradient(135deg, rgba(255,255,255,0.06), rgba(0,0,0,0.06));
  pointer-events:none;
}
header > *{ position:relative; z-index:1; }

.site-logo{
  width:min(700px, 92vw);
  height:auto;
  display:block;
  margin:0 auto 0.8rem;
  filter:drop-shadow(0 10px 24px rgba(0,0,0,0.35));
}
.logo-underline{
  width:140px;
  height:3px;
  margin:0 auto;
  background:linear-gradient(to right, transparent, var(--gold), transparent);
  border-radius:2px;
}

/* LAYOUT */
section{
  max-width:1200px;
  margin:3.5rem auto;
  padding:0 1.5rem;
}

/* CARD */
.card{
  background:var(--card-bg);
  border-radius:18px;
  box-shadow:0 20px 40px var(--shadow);
  margin-bottom:3rem;
  overflow:hidden;
}

}
